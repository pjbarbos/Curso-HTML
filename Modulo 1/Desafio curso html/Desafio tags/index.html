<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir das lista a seguir. Passe o mause sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use tag p">Parágrafo</abbr></li>
        <li><abbr title="Use as tag h1,h2,h3,h4,h5,h6">Titúlos</abbr></li>
        <li><abbr title="Use tag img">Imagens</abbr></li>
        <li><abbr title="use tag abbr">Abreviações</abbr></li>
        <li><abbr title="use tag code">Código-fonte</abbr></li>
        <li><abbr title="use tag ol">Lista Númeradas</abbr></li>
        <li><abbr title="use tag ul">Lista com demarcadores</abbr></li>
        <li><abbr title="use tag a">Links</abbr></li>
    </ul>
</body>
</html>
